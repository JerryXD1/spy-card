<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spy Card</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-800 to-indigo-900 flex items-center justify-center min-h-screen font-sans text-white">

  <div class="text-center space-y-10">
    <h1 class="text-6xl font-extrabold tracking-widest text-yellow-300 drop-shadow-lg animate-pulse">🕵️ Spy Card</h1>

    <div class="space-y-4">
      <button id="createBtn" class="bg-yellow-400 text-black hover:bg-yellow-300 font-bold py-3 px-6 rounded-2xl shadow-lg transition-all w-64">
        🧩 Create Lobby
      </button>
      <button id="joinBtn" class="bg-indigo-400 hover:bg-indigo-300 font-bold py-3 px-6 rounded-2xl shadow-lg transition-all w-64">
        🔑 Join Lobby
      </button>
    </div>
  </div>

  <!-- Create Lobby Modal -->
  <div id="createModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-10">
    <div class="bg-white text-black p-6 rounded-xl shadow-xl space-y-4">
      <h2 class="text-xl font-semibold">Create Lobby</h2>
      <input id="createRoomName" type="text" placeholder="Room Name" class="border p-2 w-full rounded" />
      <button id="confirmCreate" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-400 w-full">Create</button>
      <button id="closeCreate" class="text-sm text-gray-500 hover:underline w-full mt-2">Cancel</button>
    </div>
  </div>

  <!-- Join Lobby Modal -->
  <div id="joinModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-10">
    <div class="bg-white text-black p-6 rounded-xl shadow-xl space-y-4">
      <h2 class="text-xl font-semibold">Join Lobby</h2>
      <input id="joinRoomName" type="text" placeholder="Room Name" class="border p-2 w-full rounded" />
      <input id="joinCode" type="text" placeholder="Lobby Code" class="border p-2 w-full rounded" />
      <button id="confirmJoin" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-400 w-full">Join</button>
      <button id="closeJoin" class="text-sm text-gray-500 hover:underline w-full mt-2">Cancel</button>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
