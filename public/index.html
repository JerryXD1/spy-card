<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spy Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="/main.js"></script>
  <style>
    :root {
      --primary: #7b5cf2;
      --bg: #0f0e1c;
      --card: #1b1930;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 5vh;
    }

    .title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }

    .title img {
      height: 50px;
      margin-right: 1rem;
    }

    .card {
      background-color: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button {
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }

    input {
      width: 100%;
      background-color: #2a2744;
      color: var(--text);
    }

    button {
      background-color: var(--primary);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #977eff;
    }

    .button-row {
      display: flex;
      gap: 1rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="title">
    <img src="/spy-icon.png" alt="Spy Icon">
    Spy Card
  </div>
  <div class="card">
    <input id="usernameInput" type="text" placeholder="Your Name" />
    <div class="button-row">
      <button onclick="showCreate()">Create Lobby</button>
      <button onclick="showJoin()">Join Lobby</button>
    </div>
  </div>
  <div id="createDiv" class="card hidden">
    <input id="createRoomInput" type="text" placeholder="Room Name" />
    <div class="button-row">
      <button onclick="createLobby()">Create</button>
      <button onclick="hideAll()">Cancel</button>
    </div>
  </div>
  <div id="joinDiv" class="card hidden">
    <input id="joinRoomInput" type="text" placeholder="Room Name" />
    <div class="button-row">
      <button onclick="joinLobby()">Join</button>
      <button onclick="hideAll()">Cancel</button>
    </div>
  </div>

  <script>
    const socket = io();

    function showCreate() {
      hideAll();
      document.getElementById('createDiv').classList.remove('hidden');
    }

    function showJoin() {
      hideAll();
      document.getElementById('joinDiv').classList.remove('hidden');
    }

    function hideAll() {
      document.getElementById('createDiv').classList.add('hidden');
      document.getElementById('joinDiv').classList.add('hidden');
    }

    function createLobby() {
      const roomName = document.getElementById('createRoomInput').value;
      socket.emit('createLobby', { roomName });
    }

    function joinLobby() {
      const roomName = document.getElementById('joinRoomInput').value;
      socket.emit('joinLobby', { roomName });
    }

    socket.on('errorMessage', (msg) => alert(msg));
    socket.on('lobbyCreated', (room) => alert(`Lobby "${room}" created.`));
    socket.on('lobbyJoined', (room) => alert(`Joined lobby "${room}"`));
  </script>
</body>
</html>
