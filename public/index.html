<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Card Game</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="start-container">
        <h1>Spy Card Game</h1>
        <button id="createParty">Create Party</button>
        <button id="joinParty">Join Party</button>
    </div>

    <!-- Create Party Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Party</h2>
            <input type="text" id="lobbyName" placeholder="Lobby Name">
            <h3>Select Categories:</h3>
            <div id="categoriesList">
                <!-- Categories will be loaded from words.json -->
            </div>
            <button id="selectAll">Select All</button>
            <button id="createLobby">Create Lobby</button>
        </div>
    </div>

    <!-- Join Party Modal -->
    <div id="joinModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Join Party</h2>
            <input type="text" id="roomCode" placeholder="Room Code">
            <input type="text" id="username" placeholder="Your Name">
            <button id="joinLobby">Join</button>
        </div>
    </div>

    <script src="/js/index.js"></script>
    <script src="/js/session.js"></script>
</body>
</html>
