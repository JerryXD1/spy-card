<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Card</title>
    <style>
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393F;
            color: #DCDDDE;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #5865F2;
            margin-bottom: 2rem;
        }
        
        .card {
            background-color: #2F3136;
            border-radius: 8px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .button {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px;
            transition: all 0.2s;
            font-size: 1rem;
        }
        
        .button:hover {
            background-color: #404EED;
            transform: translateY(-2px);
        }
        
        .button-secondary {
            background-color: #4F545C;
        }
        
        .button-secondary:hover {
            background-color: #686D73;
        }
        
        .game-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .input-field {
            background-color: #40444B;
            border: none;
            border-radius: 4px;
            padding: 12px;
            color: white;
            width: 100%;
            max-width: 300px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Spy Card</div>
        
        <div class="card">
            <h2>Game Play</h2>
            <p>Finde den Spion unter euch!</p>
        </div>
        
        <div class="game-options">
            <button class="button" id="joinGame">Beitreten</button>
            <button class="button" id="createGame">Privates Spiel erstellen</button>
        </div>
        
        <div class="card" style="margin-top: 2rem;">
            <h3>Spiel beitreten</h3>
            <input type="text" class="input-field" id="gameCode" placeholder="Spielcode eingeben">
            <input type="text" class="input-field" id="playerName" placeholder="Dein Name">
            <button class="button" id="joinButton">Beitreten</button>
        </div>
    </div>

    <script>
        document.getElementById('joinButton').addEventListener('click', () => {
            const gameCode = document.getElementById('gameCode').value;
            const playerName = document.getElementById('playerName').value;
            
            if (gameCode && playerName) {
                localStorage.setItem('username', playerName);
                window.location.href = `lobby.html?room=${gameCode}`;
            } else {
                alert('Bitte gib einen Spielcode und deinen Namen ein!');
            }
        });
        
        document.getElementById('createGame').addEventListener('click', () => {
            const playerName = prompt('Gib deinen Namen ein:');
            if (playerName) {
                localStorage.setItem('username', playerName);
                window.location.href = `lobby.html?host=true`;
            }
        });
    </script>
</body>
</html>
