<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spy Card Party - Start</title>
  <style>
    body { font-family: Arial, sans-serif; background:#222; color:#eee; display:flex; flex-direction: column; align-items:center; justify-content:center; height:100vh; margin:0; }
    button { display:block; width: 200px; padding: 12px; margin: 10px auto; font-size: 18px; cursor: pointer; border:none; border-radius: 6px; background:#0a84ff; color:#fff; }
    button:hover { background:#006edc; }
    .modal-bg {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      color: white;
    }
    .modal input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    .modal button {
      width: 100%;
      background: #0a84ff;
      border-radius: 6px;
      border: none;
      padding: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    .modal button:hover {
      background: #006edc;
    }
    .close-btn {
      background: #ff4d4d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Spy Card Party</h1>
  <button id="btnCreateLobby">Create Lobby</button>
  <button id="btnJoinLobby">Join Lobby</button>

  <!-- Create Lobby Modal -->
  <div id="modalCreate" class="modal-bg">
    <div class="modal">
      <h2>Create Lobby</h2>
      <input type="text" id="createRoomName" placeholder="Room Name" />
      <button id="confirmCreate">Create</button>
      <button class="close-btn" id="closeCreate">Cancel</button>
    </div>
  </div>

  <!-- Join Lobby Modal -->
  <div id="modalJoin" class="modal-bg">
    <div class="modal">
      <h2>Join Lobby</h2>
      <input type="text" id="joinRoomName" placeholder="Room Name" />
      <button id="confirmJoin">Join</button>
      <button class="close-btn" id="closeJoin">Cancel</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
