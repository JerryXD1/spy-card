<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spy Card - Lobby</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Lobby: <span id="lobbyName"></span></h1>
    <button id="leaveLobbyBtn" class="bg-red-600 hover:bg-red-700 rounded px-3 py-1">
      Lobby verlassen
    </button>
  </header>

  <main class="flex-grow p-4 grid grid-cols-1 md:grid-cols-3 gap-4">

    <section id="playersSection" class="bg-gray-800 p-4 rounded shadow">
      <h2 class="text-xl mb-2">Spieler</h2>
      <ul id="playersList" class="list-disc list-inside"></ul>
    </section>

    <section id="chatSection" class="bg-gray-800 p-4 rounded shadow flex flex-col">
      <h2 class="text-xl mb-2">Chat</h2>
      <div id="chatMessages" class="flex-grow overflow-auto mb-2 max-h-96 border border-gray-700 p-2 rounded bg-gray-900"></div>
      <form id="chatForm" class="flex">
        <input
          id="chatInput"
          type="text"
          placeholder="Nachricht schreiben..."
          class="flex-grow p-2 rounded-l bg-gray-700 border border-gray-600"
          autocomplete="off"
          required
        />
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 rounded-r">Senden</button>
      </form>
    </section>

    <section id="settingsSection" class="bg-gray-800 p-4 rounded shadow flex flex-col">
      <h2 class="text-xl mb-2">Spiel-Einstellungen</h2>

      <div class="mb-4">
        <label class="block mb-1" for="categorySelect">Kategorie w√§hlen:</label>
        <select id="categorySelect" class="w-full p-2 rounded bg-gray-700 border border-gray-600"></select>
      </div>

      <button id="startGameBtn" class="bg-green-600 hover:bg-green-700 rounded px-4 py-2 hidden">
        Spiel starten
      </button>
    </section>

  </main>

  <script src="/js/session.js"></script>
  <script src="/js/lobby.js"></script>
</body>
</html>
